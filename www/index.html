<!DOCTYPE html>
<html>
<head>

        @-ms-viewport { width: 100vw ; zoom: 100% ; }  @viewport { width: 100vw ; zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; }           @viewport { user-zoom: fixed ; }

    <script src="cordova.js"></script>

  src="js/MathJax24/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/javascript" src="getCSV2.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

<!-- onsen UI -->
    <link rel="stylesheet" href="onsenui2/css/onsenui.css">
    <link rel="stylesheet" href="onsenui2/css/onsen-css-components.css">
    <script src="onsenui2/js/angular/angular.js"></script>
    <script src="onsenui2/js/onsenui.js"></script>
    <script>
      ons.bootstrap();
      ons.ready(function() {
        // Add another Onsen UI element
        var content = document.getElementById("my-content");
        content.innerHTML="<ons-button>Another Button</ons-button>";
        ons.compile(content);
      });
    </script>


</head>
<body>

<!-- mathjax ex   \( \sqrt{2} \) -->
    <ons-navigator title="Navigator" var="myNavigator">
      <ons-page>
        <ons-toolbar>
          <div class="center">数道</div>
        </ons-toolbar>
        <ons-scroller>
          <ons-list>
            <div id="touch">
            <p>test</p>
            </div>

            <ons-list-header>ゲームリスト</ons-list-header>
            <a href="questions.html">
            <ons-list-item modifier="tappable">
              Tap Me</ons-list-item></a>

            <div id="touchbox">
             <ons-list-item modifier="tappable">
              touchbox</ons-list-item>
            </div>
            <ons-list-item modifier="tappable">
              Tap Me</ons-list-item>
            <ons-list-item modifier="tappable">
              Tap Me</ons-list-item>
            <ons-list-item modifier="tappable">
              Tap Me</ons-list-item>
            <ons-list-item modifier="tappable">
              Tap Me</ons-list-item>
          </ons-list>
        </ons-scroller>
      </ons-page>
    </ons-navigator>

    <script>
    function touchevent(){
      alert("touched");
    }
      var te = document.getElementById("touch");
      te.addEventListener("touchend",touchevent);
    </script>




</body>
</html>
