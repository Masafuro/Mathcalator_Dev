<body>

    <p id="p1">エネルギーと質量には \( E = mc^2 \) の関係がある.</p>
    <p id="p2">---</p>
    <p id="p3">+++</p>


<script type="text/javascript">
  var x = random(0,20);
  var y = random(0,20);

function qwrite(){
  var question = result[2][2];
  question= question.replace(/x/g,x);
  question = question.replace(/y/g,y);
    var elem = document.getElementById("p2");
    elem.innerHTML = question;
  }
function answrite(){
  var ans = eval(result[2][3]);
  var elem = document.getElementById("p3");
  elem.innerHTML = ans;
}
setTimeout(qwrite,100);//読み込みのコントロール
setTimeout(answrite,100);
</script>
