    <script>
// make list

    makelink("1","1_四則演算01.csv",10);
    makelink("2","1_四則演算02.csv",10);
    makelink("3","1_四則演算01.csv",10);

    function makelink(No,name,num){
      var tg = document.getElementById(No);
      tg.href= "questions.html?file=" + name +"&num=" + num + "&No=" + No;

      var title = document.getElementById("N" + No);
      var namearray = name.split("_");
      var lv = namearray[0];
      namearray = namearray[1].split(".");
      title.innerText = namearray[0];

      tg = document.getElementById("L" + No);
      if(lv == 0){
        tg.innerText = "- - - - -";
      } else if (lv == 1) {
        tg.innerText = "☆- - - -";
      } else if (lv == 2) {
        tg.innerText = "☆☆- - -";
      } else if (lv == 3) {
        tg.innerText = "☆☆☆- -";
      } else if (lv == 4) {
        tg.innerText = "☆☆☆☆-";
      } else if (lv == 5) {
        tg.innerText = "☆☆☆☆☆";
      } else {
        tg.innerText = "Unknown..."
      }

        makerank(No,name);

    }

    function makerank(No){
        var R = window.localStorage.getItem("R_" + No);

      if(R == null){
        R = "---";
      }

      rg = document.getElementById("R" + No);
      rg.innerText = R;

    }

    </script>
