  src="js/MathJax24/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <!-- appjs -->

<body>

<!-- mathjax ex   \( \sqrt{2} \) -->
          <div class="center">数道</div>
    <ul class="app-list">
        <li class="app-button">
            <div id="b1">Button1</div>
        </li>
        
        <li class="app-button">
            <div id="b2">Button2</div></li>
        
    </ul>

        
    <script>
    function countup(){   
      var n = window.localStorage.getItem("num");
        if (n == null){
            n = 0;
        }
        n = parseInt(n);
        n = n + 1;
        alert(n);
    
        window.localStorage.setItem("num",n);
        
    }
        
    function countdown(){
        window.localStorage.clear();
        alert("Data Cleared");
        alert(window.localStorage.getItem("num"));
        
    }
      var b1 = document.getElementById("b1");
      b1.addEventListener("touchend",countup);
        
      var b2 = document.getElementById("b2");
      b2.addEventListener("touchend",countdown);
    </script>




</body>
</html>
