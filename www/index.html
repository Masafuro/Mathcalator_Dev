    <div class="app-topbar">

    <div class="app-secttion">
      <ul class="app-list">
        <li class="app-button">
            <div id="b0">Button1</div>

        </li>

            <a href="questions.html?file=test7&num=10">Questions</a>
        </li>


        <li class="app-button" >
          <a id="1" href="">
            <table width="100%">
              <tr align="left">
                <th width="30%" class="title" id="L1">
                </th>
                <th width="50%" class="title">四則演算01
                </th>
                <th width="20%" class="Rank"> S
                </th>

            </table>
          </a>

  </div>


    <script>

    makelink("1","FAO001.csv1",10);

    function makelink(no,name,num){
      var tg = document.getElementById(no);
      tg.href= "questions.html?file=" + name +"&num=" + num;
      var lv = name.slice(-1);
      tg = document.getElementById("L" + no);

      if(lv == 0){
        tg.innerText = "- - - - -";
      } else if (lv == 1) {
        tg.innerText = "☆- - - -";
      } else if (lv == 2) {
        tg.innerText = "☆☆- - -";
      } else if (lv == 3) {
        tg.innerText = "☆☆☆- -";
      } else if (lv == 4) {
        tg.innerText = "☆☆☆☆-";
      } else if (lv == 5) {
        tg.innerText = "☆☆☆☆☆";
      } else {
        tg.innerText = "Unknown..."
      }


    }


    function countup(){
      var n = window.localStorage.getItem("num");
        if (n == null){
            n = 0;
        }
        n = parseInt(n);
        n = n + 1;
        alert(n);

        window.localStorage.setItem("num",n);

    }

    function countdown(){
        window.localStorage.clear();
        alert("Data Cleared");
        alert(window.localStorage.getItem("num"));
    }

    function rankup(){
        var n = window.localStorage.getItem("num");
        n = datatoint(n);
        var R;

        if(n==0)R="E";
        else if(n==1)R="D";
        else if(n==2)R="C";
        else if(n==3)R="B";
        else if(n==4)R="A";
        else if(n==5)R="S";
        else if(n==6)R="SS";

        window.localStorage.setItem("Rank",R);
        if(n==6)window.localStorage.removeItem("num");

        var b3 = document.getElementById("b3");
        b3.innerHTML = R + "  --------";

    }


      var b1 = document.getElementById("b1");
      b1.addEventListener("touchend",countup);

      var b2 = document.getElementById("b2");
      b2.addEventListener("touchend",countdown);

      var b3 = document.getElementById("b3");
      b3.addEventListener("touchend",rankup);
    </script>
